name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          # Kein Cache nötig solange kein Lockfile im Repo liegt

      # Wichtig: Ohne package-lock.json -> npm install statt npm ci
      - run: npm install

      - run: npm run lint

      # Erzwinge korrekten Base-Pfad für GitHub Pages unter /opvis/
      - run: npm run build -- --base=/opvis/

      # SPA-Fallback (Deep Links 404 -> index.html)
      - run: cp docs/index.html docs/404.html

      # Jekyll sicher deaktivieren
      - run: touch docs/.nojekyll

      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
