name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ğŸ” Finde automatisch den Ordner, der eine package.json enthÃ¤lt
      - name: Detect package.json directory
        id: detect
        shell: bash
        run: |
          set -e
          PKG_DIR="$(git ls-files | grep -E '(^|/)package.json$' | head -n1 | xargs dirname)"
          if [ -z "$PKG_DIR" ]; then
            echo "âŒ Keine package.json im Repo gefunden." >&2
            exit 2
          fi
          echo "Gefundener Projektordner: $PKG_DIR"
          echo "PKG_DIR=$PKG_DIR" >> $GITHUB_ENV

      - name: Show tree (debug)
        run: |
          echo "Repo-Root:"
          ls -la
          echo "Projektordner ($PKG_DIR):"
          ls -la "$PKG_DIR"
        env:
          PKG_DIR: ${{ env.PKG_DIR }}

      - name: Node setup
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Show versions
        run: |
          node -v
          npm -v

      # ğŸ’¡ Kein package-lock nÃ¶tig -> npm install (nicht npm ci)
      - name: Install deps
        run: npm install --no-audit --no-fund
        working-directory: ${{ env.PKG_DIR }}

      # ğŸ—ï¸ Build mit korrektem Base fÃ¼r Pages unter /opvis/
      - name: Build (force base)
        run: |
          CI=false npm run build -- --base=/opvis/
        working-directory: ${{ env.PKG_DIR }}

      # ğŸ§© SPA-Fallback & Jekyll deaktivieren
      - name: SPA fallback + disable Jekyll
        run: |
          cp docs/index.html docs/404.html
          touch docs/.nojekyll
        working-directory: ${{ env.PKG_DIR }}

      # â¬†ï¸ Artefakte hochladen (aus dem richtigen Ordner)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.PKG_DIR }}/docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
