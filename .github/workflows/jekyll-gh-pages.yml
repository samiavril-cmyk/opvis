name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Node setup
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Show versions
        run: |
          node -v
          npm -v

      # Wichtig: Ohne package-lock.json -> npm install (nicht npm ci)
      - name: Install deps
        run: npm install --no-audit --no-fund

      # Falls dein package.json kein "lint" Script hat, w√ºrde der Schritt scheitern.
      # Deshalb Lint weggelassen, um Exit 2 zu vermeiden.

      - name: Build (force base for GitHub Pages under /opvis/)
        run: |
          CI=false npm run build -- --base=/opvis/

      - name: SPA fallback + disable Jekyll
        run: |
          cp docs/index.html docs/404.html
          touch docs/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
